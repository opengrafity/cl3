            new Student("Ramu","Siva","EM",[100,95,85,68,85,90])            
        ];


        for(var i in students){
            if(students[i].studentName=="Ramu"){
               console.log(students[i]);
            }

        var foundAt = -1;

            if(studentNames[i]=="Ramu"){

                break;
            }
        }

        console.log("Father Name Is:",fatherNames[foundAt] );


    
    </script>
